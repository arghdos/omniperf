# This is a basic workflow to help you get started with Actions

name: analyze-commands

# Controls when the workflow will run
on:
  push:
    branches: [ main, dev, ci ]
  pull_request:
    branches: [ main, dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      # Cancel any previous runs
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Rocm
        run: |
          sudo ./cmake/rocm_install.sh
          sudo apt-get update
          sudo apt-get dist-upgrade -y
          sudo apt-get autoclean
      - name: Install python prereqs
        run: |
          python3 -m pip install -r requirements.txt
          python3 -m pip install pyinstaller pytest pytest-cov mock
      - name: Configure and install
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_INSTALL_PREFIX=/opt/omniperf ..
          make install
      - name: run ctest
        run: |
          cd build
          ctest --verbose -R test_analyze_commands
